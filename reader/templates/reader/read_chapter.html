{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter {{ chapter_number }}</title>
    <link rel="icon" type="image/png" href="{% static 'images/cartoon.png' %}">
    <link rel="stylesheet" href="{% static 'style/chapter.css' %}">
    <script src="{% static 'script/theme.js' %}" defer></script>
</head>
<body class="dark-theme">

<div class="chapter-content">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>Chapter {{ chapter_number }}</h2>
        
        <div>
            <label for="chapterDropdown">Jump to: </label>
            <select id="chapterDropdown" onchange="goToChapter(this)">
                {% for i in chapters %}
                    <option value="{{ i }}" {% if i == chapter_number %}selected{% endif %}>{{ i }}</option>
                {% endfor %}
            </select>

            <button id="themeToggle">ğŸŒ™ Dark Mode</button>
        </div>
    </div>

    <hr>

    <div>{{ chapter_content|safe }}</div>

    <div class="nav-buttons">
        {% if prev_chapter %}
            <a href="{% url 'read_chapter' chapter_number=prev_chapter %}">â† Previous</a>
        {% else %}
            <span></span>
        {% endif %}

        {% if next_chapter %}
            <a href="{% url 'read_chapter' chapter_number=next_chapter %}">Next â†’</a>
        {% endif %}
    </div>
</div>

<script>
function goToChapter(select) {
    const chapter = select.value;
    window.location.href = `/chapter/${chapter}/`;
}
</script>

</body>
</html>
